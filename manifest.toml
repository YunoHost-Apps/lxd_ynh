#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "lxd"
name = "LXD"
description.en = "Manage virtual machines and system containers"
description.fr = "Gérer les machines virtuelles et les conteneurs système"

version = "6.2~ynh3"

maintainers = ["kay0u"]

[upstream]
license = "Apache-2.0"
website = "https://linuxcontainers.org/lxd/"
demo = "https://linuxcontainers.org/lxd/try-it/"
admindoc = "https://linuxcontainers.org/lxd/docs/master/index.html"
code = "https://github.com/canonical/lxd"
cpe = "cpe:2.3:a:canonical:lxd"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = false
ldap = "not_relevant"
sso = "not_relevant"
disk = "500M"
ram.build = "600M"
ram.runtime = "500M"

[install]

[resources]
    [resources.sources.main]
    url = "https://github.com/canonical/lxd/releases/download/lxd-6.2/lxd-6.2.tar.gz"
    sha256 = "44f98776b9e9e1d720da89b520d75bf8b7c3467507b2d24ada207a160ec961f3"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "^lxd-.*.tar.gz$"
    autoupdate.version_regex = "^lxd-(.*)$"

    [resources.system_user]

    [resources.apt]
    packages = [
        # According to https://documentation.ubuntu.com/lxd/en/latest/installing/#install-lxd-from-source
        "acl",
        "attr",
        "autoconf",
        "automake",
        "dnsmasq-base",
        "git",
        "libacl1-dev",
        "libcap-dev",
        "liblxc1",
        "lxc-dev",
        "libsqlite3-dev",
        "libtool",
        "libudev-dev",
        "liblz4-dev",
        "libuv1-dev",
        "make",
        "pkg-config",
        "rsync",
        "squashfs-tools",
        "tar",
        "tcl",
        "xz-utils",
        "ebtables",
        "gcc",

        # For lvm2
        "lvm2",
        "thin-provisioning-tools",

        # For btrfs
        "btrfs-progs"
    ]
