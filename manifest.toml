#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "lxd"
name = "LXD"
description.en = "Offers a user experience similar to virtual machines but using Linux containers instead."
description.fr = "Offre une expérience utilisateur similaire aux machines virtuelles mais en utilisant des conteneurs Linux à la place."

version = "6.1~ynh1"

maintainers = ["kay0u"]

[upstream]
license = "Apache-2.0"
website = "https://linuxcontainers.org/lxd/"
demo = "https://linuxcontainers.org/lxd/try-it/"
admindoc = "https://linuxcontainers.org/lxd/docs/master/index.html"
code = "https://github.com/canonical/lxd"
cpe = "cpe:2.3:a:canonical:lxd"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = false
ldap = "not_relevant"
sso = "not_relevant"
disk = "500M"
ram.build = "600M"
ram.runtime = "500M"

[install]

[resources]
    [resources.sources]
    [resources.sources.go]
    amd64.url = "https://go.dev/dl/go1.23.3.linux-amd64.tar.gz"
    amd64.sha256 = "a0afb9744c00648bafb1b90b4aba5bdb86f424f02f9275399ce0c20b93a2c3a8"
    i386.url = "https://go.dev/dl/go1.23.3.linux-386.tar.gz"
    i386.sha256 = "3d7b00191a43c50d28e0903a0c576104bc7e171a8670de419d41111c08dfa299"
    arm64.url = "https://go.dev/dl/go1.23.3.linux-arm64.tar.gz"
    arm64.sha256 = "1f7cbd7f668ea32a107ecd41b6488aaee1f5d77a66efd885b175494439d4e1ce"
    armhf.url = "https://go.dev/dl/go1.21.5.linux-armv6l.tar.gz"
    armhf.sha256 = "837f4bf4e22fcdf920ffeaa4abf3d02d1314e03725431065f4d44c46a01b42fe"

    [resources.sources.main]
    url = "https://github.com/canonical/lxd/releases/download/lxd-6.1/lxd-6.1.tar.gz"
    sha256 = "ef073f19b5e666f306232d7c086ec1f39bbc14672237f2fd7b65d259caead1b9"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "^lxd-.*.tar.gz$"
    autoupdate.version_regex = "^lxd-(.*)$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    [resources.apt]
    packages = [
        # According to https://documentation.ubuntu.com/lxd/en/latest/installing/#install-lxd-from-source
        "acl",
        "attr",
        "autoconf",
        "automake",
        "dnsmasq-base",
        "git",
        "libacl1-dev",
        "libcap-dev",
        "liblxc1",
        "lxc-dev",
        "libsqlite3-dev",
        "libtool",
        "libudev-dev",
        "liblz4-dev",
        "libuv1-dev",
        "make",
        "pkg-config",
        "rsync",
        "squashfs-tools",
        "tar",
        "tcl",
        "xz-utils",
        "ebtables",

        # For lvm2
        "lvm2",
        "thin-provisioning-tools",

        # For btrfs
        "btrfs-progs"
    ]
